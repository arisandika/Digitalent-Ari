<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="index.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&family=Montserrat:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Vanilla Navbar -->
  <nav class="navbar">
    <div class="nav">
      <div class="nav-start">
        <h5>Navbar Vanilla</h5>
      </div>
      <div class="nav-end">
        <ul>
          <li><span>Home</span></li>
          <li><span>About</span></li>
          <li><span>Help</span></li>
          <li><button class="btn" type="button">Login</button></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
